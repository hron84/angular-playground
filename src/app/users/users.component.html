<section id="users" class="container" style="padding-bottom: 5rem;">
    <table id="userTable" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
                <th scope="col" class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><a [href]="'http://' + user.website">{{ user.website }}</a></td>
                <td class="actions">
                    <a class="btn btn-sm btn-outline-secondary mr-2" (click)="doEdit(user)"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger text-light" (click)="onDeleteUser(user)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
